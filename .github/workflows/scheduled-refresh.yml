name: Scheduled Data Refresh

on:
  # Run daily at 2 AM UTC (11 PM BRT)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      max_symbols:
        description: 'Maximum number of symbols to refresh'
        required: false
        default: '50'
        type: string

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt
      
      - name: Create Firebase credentials file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-creds.json
      
      - name: Refresh all historical data
        run: |
          python .github/scripts/refresh_all_data.py \
            --firebase-creds firebase-creds.json \
            --max-symbols ${{ github.event.inputs.max_symbols || '50' }}
      
      - name: Clean up credentials
        if: always()
        run: |
          rm -f firebase-creds.json
      
      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✓ All data refreshed successfully"
          else
            echo "⚠ Some symbols failed to refresh - check logs above"
          fi
